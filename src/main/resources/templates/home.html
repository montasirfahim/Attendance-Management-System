<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Attendance Management Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    .btn-container {
      display: flex;
      gap: 20px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Attendance Management System</h1>
<div class="btn-container">
  <a class="btn" href="/students">Add & See All Students</a>
  <a class="btn" href="/attendance">Take Attendance</a>
  <a class="btn" href="/attendance/list">View Attendance History</a>
</div>
</body>
</html>
